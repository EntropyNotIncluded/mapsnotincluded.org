name: Build Mod

on:
  push:
    branches: [ "main" ]
    paths:
      - 'mod/**'
  workflow_dispatch:

permissions:
  contents: write # Grant write permission for creating releases

defaults:
  run:
    working-directory: ./mod

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4     
  
    - name: Replace credentials
      run: sed -i 's\7FE9SFM9jdv7CcL\${{ secrets.MNI_API_KEY }}\g' _WorldGenStateCapture\Credentials.cs
     
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: NuGet Restore
      run: msbuild -t:restore -property:Configuration=Release

    - name: Build project
      run: msbuild -t:rebuild -property:Configuration=Release -property:GameLibsFolder="../Lib"
      
    - name: Create build artifact
      uses: actions/upload-artifact@v4
      with:
        path: mod/Builds/MapsNotIncluded_WorldParser
        name: MapsNotIncludedMod

    - name: Zip the directory
      run: Compress-Archive -Path mod/Builds/MapsNotIncluded_WorldParser/* -DestinationPath MapsNotIncludedMod.zip

    - name: set NOW
      run: echo "NOW=$(Get-Date -Format 'yyyy-MM-dd')" >> $env:GITHUB_ENV
      shell: powershell

    - name: Create GitHub release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "mod-${{ env.NOW }}"
        release_name: "Mod binary ${{ env.NOW }} "
        draft: false
        prerelease: false

    - name: Upload MapsNotIncludedMod.zip to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: MapsNotIncludedMod.zip
        asset_name: MapsNotIncludedMod.zip
        asset_content_type: application/zip

    - name: Delete old releases
      uses: dev-drprasad/delete-older-releases@v0.3.4
      with:
        keep_latest: 5
        delete_tag_pattern: mod-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      