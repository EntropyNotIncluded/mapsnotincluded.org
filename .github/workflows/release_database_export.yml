name: Release database export

on:
  schedule:
    # Run every day at midnight (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write # Grant write permission for creating releases
  
jobs:
  export_database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download worlds.json.zip
        run: curl -o worlds.json.zip https://apibeta.mapsnotincluded.org/export
      - name: set NOW
        run: echo "NOW=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "data-${{ env.NOW }}"
          release_name: "Data ${{ env.NOW }} "
          body: "Automated export of collected maps data in JSON format."
          draft: false
          prerelease: false
      - name: Upload worlds.json.zip to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./worlds.json.zip
          asset_name: worlds.json.zip
          asset_content_type: application/zip